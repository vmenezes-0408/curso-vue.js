<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exemplo Vue</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    
    <div id="start">
      <h1>{{message}}</h1>
    </div>

    <script src="vue.js"> </script>

    <script>
        new Vue ({
          el:'#start',
          data: {
            message: 'Alo Galera, estou usando Vue'
          }
        })
    </script>

    

    

  </body>
</html>
